<!DOCTYPE html>
<html>
<body>

<h2 style="text-align: center;">Bitcoin Testnet Blockchain Explorer</h2>

<form style="text-align: center;" action="/">
  <label for="fname">Enter a Block's height:</label><br>
  <input type="text" id="height" name="height" value=""><br>
  <input type="submit" value="View Block">
</form> 

<p>
{% if result %}
{{result}}
{% endif %}

{% if block %}
{% for x, y in block.items %}
{% if x != "tx" %}
{{x}}: {{y}}<br>
{% endif %}
{% endfor %}
{% endif %}
</p>

</body>
</html>
